<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TydChronos Wallet</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: gold;
      font-family: Arial, sans-serif;
    }

    #flutter-view {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="flutter-view"></div>

  <div class="loading-container" id="loadingContainer">
    <h1>‚ö° TydChronos Dual-Wallet</h1>
    <p>Loading secure wallet interface...</p>
  </div>

  <script>
    console.log('üéØ Starting TydChronos Wallet...');

    // Function to hide loading screen (called from Flutter)
    window.hideLoadingScreen = function() {
      console.log('üöÄ Hiding loading screen from Flutter');
      var loading = document.getElementById('loadingContainer');
      if (loading) {
        loading.style.display = 'none';
      }
    };

    // Fallback: hide after 5 seconds
    setTimeout(function() {
      var loading = document.getElementById('loadingContainer');
      if (loading && loading.style.display !== 'none') {
        console.log('‚è∞ Fallback: Auto-hiding loading screen');
        loading.style.display = 'none';
      }
    }, 5000);

    // Load Flutter app
    var script = document.createElement('script');
    script.src = 'main.dart.js';
    script.type = 'application/javascript';
    script.onload = function() {
      console.log('‚úÖ Flutter script loaded');
    };
    script.onerror = function() {
      console.error('‚ùå Failed to load Flutter script');
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
