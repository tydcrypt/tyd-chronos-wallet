name: tyd_chronos_wallet
description: TydChronos Wallet Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2  # CRITICAL: This was causing blank page
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  http: ^1.1.0
  web3dart: ^2.7.3
  bip39: ^1.0.6
  web_socket_channel: ^2.4.0
  pointycastle: ^3.7.3
  web: ^0.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icon/